<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>webpage</title>
</head>
<body>
<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self" href="https://www.amazon.in/">Amazon</a></p>
<button onclick="getAttributes()">Click here </button>
<script>
function getAttributes() {
var href = document.getElementById("w3r").href;
var hreflang = document.getElementById("w3r").hreflang;
var rel = document.getElementById("w3r").rel;
var target = document.getElementById("w3r").target;
var type = document.getElementById("w3r").type;
console.log("href: " + href + "\nhreflang: " + hreflang + "\nrel: " + rel + "\ntarget: " + target + "\ntype: " + type);
}
</script>

</body>
</html>
